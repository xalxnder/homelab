  podDnsConfig:
    enabled: true
    policy: "None"
    nameservers:
    - 192.168.1.1

  persistentVolumeClaim:
    enabled: false
    size: 2Gi
    subPath: pihole

  resources:
    limits:
      cpu: 750m
      memory: 256Mi
