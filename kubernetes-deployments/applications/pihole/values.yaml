pihole:
  enabled: true
  fullnameOverride: pihole

  serviceDns:
    mixedService: true
    type: LoadBalancer
    annotations:
      metallb.universe.tf/ip-allocated-from-pool: ip-pool
      metallb.universe.tf/loadBalancerIPs: 192.168.1.77

  serviceDhcp:
    enabled: false

  serviceWeb:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/ip-allocated-from-pool: ip-pool
      metallb.universe.tf/loadBalancerIPs: 192.168.1.76
    https:
      enabled: false

