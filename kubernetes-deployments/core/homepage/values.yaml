homepage:
  image:
    repository: ghcr.io/gethomepage/homepage
    tag: v1.0.2
  fullnameOverride: homepage
  env:
    HOMEPAGE_ALLOWED_HOSTS: homepage.xalab.io:3000

  # Enable RBAC. RBAC is necessary to use Kubernetes integration
  enableRbac: true

  extraClusterRoles:
    # - apiGroups:
    #   - some-group
    #   resources:
    #   - some-resource
    #   verbs:
    #   - get

  serviceAccount:
    # Specify a different service account name. When blank it will default to the release
    # name if *create* is enabled, otherwise it will refer to the default service account.
    name: homepage
    # Create service account. Needed when RBAC is enabled.
    create: true

  service:
    main:
      controller: main
      ports:
        http:
          port: 3000

  controller:
    annotations: {}
    strategy: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  probes:
    main:
    startup:
      # -- Enable the liveness probe
      enabled: true
      # -- Set this to `true` if you wish to specify your own livenessProbe
      custom: true
      # -- sets the probe type when not using a custom probe
      # @default -- "TCP"
      type: TCP
      # -- The spec field contains the values for the default livenessProbe.
      # If you selected `custom: true`, this field holds the definition of the livenessProbe.
      # @default -- See below
      spec:
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 1
        failureThreshold: 30
        tcpSocket:
          port: 3000
    readiness:
      # -- Enable the liveness probe
      enabled: true
      # -- Set this to `true` if you wish to specify your own livenessProbe
      custom: true
      # -- sets the probe type when not using a custom probe
      # @default -- "TCP"
      type: TCP
      # -- The spec field contains the values for the default livenessProbe.
      # If you selected `custom: true`, this field holds the definition of the livenessProbe.
      # @default -- See below
      spec:
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 1
        failureThreshold: 30
        tcpSocket:
          port: 3000
    liveness:
      # -- Enable the liveness probe
      enabled: true
      # -- Set this to `true` if you wish to specify your own livenessProbe
      custom: true
      # -- sets the probe type when not using a custom probe
      # @default -- "TCP"
      type: TCP
      # -- The spec field contains the values for the default livenessProbe.
      # If you selected `custom: true`, this field holds the definition of the livenessProbe.
      # @default -- See below
      spec:
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 1
        failureThreshold: 30
        tcpSocket:
          port: 3000

  # Enable the ingress to expose Homepage to the network.
  ingress:
    main:
      enabled: true
      labels:
        # This label will enable discover of this deployment in Homepage
        gethomepage.dev/enabled: "true"
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt-production
        # These annotations will configure how this deployment is shown in Homepage
        gethomepage.dev/name: "Homepagee"
        gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
        gethomepage.dev/group: "A New Group"
        gethomepage.dev/icon: "homepage.png"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.tls: "true"
      ingressClassName: "traefik"
      hosts:
        - host: &host "homepage.xalab.io"
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: 3000
            - path: /api
              pathType: Prefix
              service:
                identifier: main
                port: 3000
      tls:
        - hosts:
            - *host
          secretName: lets-encrypt-production

      # All the config files for Homepage can be specified under their relevant config block.
  config:
    bookmarks:
      - Developer:
          - Github:
              - icon: github-light.png
                href: https://github.com/
    services:
      - Apps:
          - Pi-Hole:
              icon: pi-hole.png
              href: https://pihole.xalab.io/
              description: Network-wide ad blocking and tracking protection

      - Core:
          - ArgoCD:
              href: https://argocd.xalab.io/
              description: Declarative GitOps continuous delivery for Kubernetes
              icon: argo-cd.png

      - Observability:
          - Grafana:
              href: https://grafana.xalab.io/
              description: Real-time metrics visualization and monitoring
              icon: grafana.png
    widgets:
      # show the kubernetes widget, with the cluster summary and individual nodes
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
      - search:
          provider: google
          target: _blank
    kubernetes:
      mode: cluster
    settings:

  persistence:
    # config:
    #   enabled: true
    #   type: configMap
    #   name: homepage
    #   globalMounts:
    #     - path: /app/config
    logs:
      enabled: true
      type: emptyDir
      mountPath: /app/config/logs

  resources:
    requests:
      memory: 10Mi
      cpu: 10m
    limits:
      memory: 200Mi
      cpu: 500m

