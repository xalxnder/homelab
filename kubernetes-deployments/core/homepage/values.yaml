homepage:
  image:
    repository: ghcr.io/gethomepage/homepage
    tag: v0.10.9
  fullnameOverride: homepage

  # Enable RBAC. RBAC is necessary to use Kubernetes integration
  enableRbac: true

  extraClusterRoles:
    # - apiGroups:
    #   - some-group
    #   resources:
    #   - some-resource
    #   verbs:
    #   - get

  serviceAccount:
    # Specify a different service account name. When blank it will default to the release
    # name if *create* is enabled, otherwise it will refer to the default service account.
    name: homepage
    # Create service account. Needed when RBAC is enabled.
    create: true

  service:
    main:
      type: LoadBalancer
      ports:
        http:
          port: 3000

  controller:
    annotations: {}
    strategy: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  probes:
    main:
    startup:
      # -- Enable the liveness probe
      enabled: true
      # -- Set this to `true` if you wish to specify your own livenessProbe
      custom: true
      # -- sets the probe type when not using a custom probe
      # @default -- "TCP"
      type: TCP
      # -- The spec field contains the values for the default livenessProbe.
      # If you selected `custom: true`, this field holds the definition of the livenessProbe.
      # @default -- See below
      spec:
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 1
        failureThreshold: 30
        tcpSocket:
          port: 3000
    readiness:
      # -- Enable the liveness probe
      enabled: true
      # -- Set this to `true` if you wish to specify your own livenessProbe
      custom: true
      # -- sets the probe type when not using a custom probe
      # @default -- "TCP"
      type: TCP
      # -- The spec field contains the values for the default livenessProbe.
      # If you selected `custom: true`, this field holds the definition of the livenessProbe.
      # @default -- See below
      spec:
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 1
        failureThreshold: 30
        tcpSocket:
          port: 3000
    liveness:
      # -- Enable the liveness probe
      enabled: true
      # -- Set this to `true` if you wish to specify your own livenessProbe
      custom: true
      # -- sets the probe type when not using a custom probe
      # @default -- "TCP"
      type: TCP
      # -- The spec field contains the values for the default livenessProbe.
      # If you selected `custom: true`, this field holds the definition of the livenessProbe.
      # @default -- See below
      spec:
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 1
        failureThreshold: 30
        tcpSocket:
          port: 3000

  # Enable the ingress to expose Homepage to the network.
  ingress:
    main:
      enabled: true
      # labels:
      #   # This label will enable discover of this deployment in Homepage
      #   gethomepage.dev/enabled: "true"
      annotations:
        # These annotations will configure how this deployment is shown in Homepage
        gethomepage.dev/name: "Homepagee"
        gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
        gethomepage.dev/group: "A New Group"
        gethomepage.dev/icon: "homepage.png"
        traefik.ingress.kubernetes.io/router.entrypoints: web
        kubernetes.io/ingress.class: traefik
      ingressClassName: "traefik"
      hosts:
      - host: &host "homepage.xlab.io"
        paths:
        - path: /
          pathType: Prefix
      # All the config files for Homepage can be specified under their relevant config block.
  config:
    bookmarks:
      - Developer:
          - Github:
              - abbr: XA
                href: https://github.com/
    services:
      - Apps:
          - PiHOLE:
              href: http://localhost/
              description: Homepage is awesome

      - My Second Group:
          - My Second Service:
              href: http://localhost/
              description: Homepage is the best

      - My Third Group:
          - My Third Service:
              href: http://localhost/
              description: Homepage is ðŸ˜Ž
    widgets:
      # show the kubernetes widget, with the cluster summary and individual nodes
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
      - search:
          provider: google
          target: _blank
    kubernetes:
      mode: cluster
    settings:
    
  persistence:
    # config:
    #   enabled: true
    #   type: configMap
    #   name: homepage
    #   globalMounts:
    #     - path: /app/config
    logs:
      enabled: true
      type: emptyDir
      mountPath: /app/config/logs

  resources:
    requests:
      memory: 10Mi
      cpu: 10m
    limits:
      memory: 200Mi
      cpu: 500m