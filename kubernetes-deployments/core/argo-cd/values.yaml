argo-cd:
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: true
  server:
    extraArgs:
      - --insecure
  namespaceOverride: "argo-cd"
  server:
    service:
      type: NodePort
      nodePort: 32080
argocd-apps:
  enabled: true
  projects:
    core:
      goTemplate: true
      generators:
        - git:
            repoURL: https://github.com/xalxnder/homelab.git
            revision: HEAD
            directories:
              - path: kubernetes-deployments/core/*
      template:
        metadata:
          name: '{{base.path.path }}'
        spec:
          project: core
          source:
            repoURL: https://github.com/xalxnder/homelab.git
            targetRevision: HEAD
            path: '{{.path.path }}'  
            helm: &appsets-helm
              valueFiles:
                - values.yaml
          destination:
            server: https://kubernetes.default.svc
            namespace: default
          syncPolicy:
            syncOptions: 
              - ApplyOutOfSyncOnly=true
              - CreateNamespace=true
              - RespectIgnoreDifferences=true
              - PruneLast=true
            automated:
              prune: false
              selfHeal: true
      syncPolicy:
        preserveResourcesOnDeletion: true
        applicationsSync: sync
